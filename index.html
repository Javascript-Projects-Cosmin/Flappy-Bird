<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- The reference section-->
    <meta charset="utf-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
   <!-- We give a border on the left side of the screen-->
  <div class="border-left"></div>
  <!-- The div whcih contains the game itself-->
  <div class="game-container">
    <!--We have a border at the top-->
      <div class="border-top"></div>
      <!-- We have a sky div which also has the bird and obstacles-->
      <div class="sky">
          <div class="bird"></div>
      </div>
  </div>
  <!-- Next up is the ground div-->
  <div class="ground-container">
    <div class="ground-moving"></div>
  </div>
  <!-- Lastly is the right border-->
  <div class="border-right"></div>

  </body>
</html>
